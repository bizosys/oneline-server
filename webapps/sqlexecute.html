<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data service</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/jquery-ui.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/apiTest.js"></script>


    <script type="text/javascript">

	$(document).ready(function () {

		paintHeaderAndFooter();

		populateParameterCountBox();
		document.getElementById('pooldbEl').value = getCookie("poolname");
		var url = window.location.href;
		url = decodeURIComponent(url);
		var args = getDecodedUrlVars(url);

		if (args["configid"]) {
			getApi(args["configid"]);
		}
	});
    </script>
</head>
